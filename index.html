<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark text-center">
    <h1 class="text-light m-auto">Weather Dashboard</h1>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-5 col-lg-3 bg-light">
        <form class="form-inline" id="city-search">
          <h4>Search for a City: </h4>
          <input type="text" class="form-control" id="search-input">
          <button type="submit" class="btn btn-primary form-control">S</button>
        </form>

        <div class="card hide" id="search-history">
          <div class="card-body" id="weather-body">

          </div>

        </div>
      </div>
      <div class="col-12 col-md-7 col-lg-9">
       
          <div class="row">
            <div class="card hide col-12" id="current-weather">
              <!-- maybe create card body for better formatting -->

            </div>
          </div>
          <div class="row hide" id="forecast-section">
            <div class="col-12">
              <h3>5-Day Forecast:</h3>
            </div>
            <div class="col-12">
              <div class="row d-flex justify-content-lg-between" id="five-day">

              </div>
            </div>
            
          </div>
        
      </div>
      
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
